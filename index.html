<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <div class="headWrap">
        <h1 class="head">TED'S PORTFOLIO</h1>
        <div class="navWrap">
          <nav class="siteLinks">
            <div class="icon-menu"><span>NAV</span></div>
            <ul>
              <li><a class="siteLink" href="#">Home</a></li>
              <li><a class="siteLink" href="#">About</a></li>
              <li><a class="siteLink" href="#">Link 3</a></li>
              <li><a class="siteLink" href="#">Link 4</a></li>
            </ul>
          </nav>
          <nav class="socialLinks">
            <ul>
              <li><a class="socialLink" href="#"><img class="socialImgLink" src="vendor/images/FB-f-Logo__blue_29.png"/></a></li>
              <li><a class="socialLink" href="#"><img class="socialImgLink" id="gitIcon" src="vendor/images/GitHub-Mark-Light-32px.png"/></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="mainContent">
      <div class="listWrapper">
        <h2>A list of portfolio items.</h2>
        <div class="template">
          <article class="portPreview">
            <h2>Title</h2>
            <h4>Category: <span class="portListCat">cat</span></h4>
            <p class="portListDesc">Desc</p>
          </article>
          <a class="icon-minus" href="#">CLOSE</a>
        </div>
        <ul class="portfolioList">
          <li class="template"><a class="portLink" href="#"></a></li>
        </ul>
      </div>
      <div class="resourceWrapper">
        <ul>
          <li class="template">
            <p class="resTitle"><span class="resIcon"></span>
              <a href="">This is the Title of the resource</a></p>
            <p class="resDesc">This is the description</p>
          </li>
        </ul>
      </div>
    </section>

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="scripts/nav.js"></script>
  <script src="scripts/resourceContainer.js"></script>
  <script src="scripts/resource.js"></script>
  <script src="scripts/listContainer.js"></script>
  <script src="scripts/portList.js"></script>
  </body>

</html>
