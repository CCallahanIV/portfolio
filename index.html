<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/reset.css">
    <link rel="stylesheet" href="vendor/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>

    <script id="portArticle-template" type="text/x-handlebars-template">
      <article data-title="{{portListTitle}}" class="portPreview">
        <h2><a href="{{portListUrl}}">{{portListTitle}}</a></h2>
        <h4>Category: <span class="portListCat">{{portListCat}}</span></h4>
        <p class="portListDesc">{{portListDesc}}</p>
        <a class="icon-minus" href="#"> CLOSE</a>
      </article>
    </script>
    <script id="portList-template" type="text/x-handlebars-template">
      <li class="portItem" data-cat="{{portListCat}}"><a class="portLink" href="{{portListUrl}}">{{portListTitle}}</a></li>
    </script>
    <script id="resList-template" type="text/x-handlebars-template">
      <li class="resItem">
        <p class="resTitle"><span class="{{resIcon}}"></span>
          <a href="{{resUrl}}">{{resTitle}}</a></p>
        <p class="category">Category: {{resCat}}</p>
        <p class="resDesc">{{{resDesc}}}</p>
      </li>
    </script>
    <script id="listCatFilter-template" type="text/x-handlebars-template">
      <option value="{{portListCat}}">{{portListCat}}</option>
    </script>
    <script id="funFacts-template" type="text/x-handlebars-template">
      <li>{{category}}: {{numProjects}} Projects</li>
    </script>

  </head>
  <body>
    <header>
      <div class="headWrap">
        <h1 class="head">TED'S PORTFOLIO</h1>
        <div class="navWrap">
          <nav class="siteLinks">
            <div class="icon-menu"><span>NAV</span></div>
            <ul>
              <li><a class="siteLink tab" href="#">Home</a></li>
              <li><a class="siteLink tab" href="#">About</a></li>
              <li><a class="siteLink" href="#">Link 3</a></li>
              <li><a class="siteLink" href="#">Link 4</a></li>
            </ul>
          </nav>
          <nav class="socialLinks">
            <ul>
              <li><a class="socialLink" href="#"><img class="socialImgLink" src="vendor/images/FB-f-Logo__blue_29.png"/></a></li>
              <li><a class="socialLink" href="#"><img class="socialImgLink" id="gitIcon" src="vendor/images/GitHub-Mark-Light-32px.png"/></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="mainContent">
      <div class="tabContent" data-tab="home">
        <div class="listWrapper">
          <h2>A list of portfolio items.</h2>
          <select id="listCatFilter">
            <option value="">Filter by Category</option>
            <option value="all">Show All</option>
          </select>
          <div id="portArticle" class="article">

          </div>

          <ul id="portList" class="portfolioList">

          </ul>
        </div>
        <div class="resourceWrapper">
          <ul>

          </ul>
        </div>
      </div>
      <div class="tabContent" data-tab="about">
        <p>ABOOT ME, EH</p>
      </div>
    </section>
    <footer>
      <h2>Fun Facts:</h2>
      <p>There are <span id="numCats"></span> categories.</p>
      <ul id="funFacts">

      </ul>
    </footer>

  <!-- VENDOR SCRIPTS -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- MODEL SCRIPTS -->
  <script src="scripts/model/resource.js"></script>
  <script src="scripts/model/portList.js"></script>
  <!-- VIEW SCRIPTS -->
  <script src="scripts/view/nav.js"></script>
  <script src="scripts/view/portView.js"></script>
  <script src="scripts/view/renderObject.js"></script>
  <script src="scripts/view/funFacts.js"></script>
  </body>

</html>
